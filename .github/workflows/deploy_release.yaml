name: Release Deployment

on:
  push:
    tags:
        "*"

jobs:
    check_and_format:
        name: cargo check and clippy
        runs-on: ubuntu-latest
        env:
            PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/local/lib/pkgconfig
        steps:
            - run: sudo apt-get update
            - run: sudo apt-get install -y pkg-config glib2.0 libglib2.0 libglib2.0-dev libgtk-4-1 libgtk-3-0 libgtk-4-dev libgtk-3-dev libwebkit2gtk-4.0-dev libadwaita-1-dev
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                components: clippy
            - run: cargo check
            - run: cargo clippy
    publish_aur_packages:
        name: Publish AUR packages
        runs-on: ubuntu-latest
        needs:
            - check_and_format
        steps:
            - uses: actions/checkout@v4

            - name: Generate PKGBUILDs
              run: ./ci/gen_daemon_pkgbuild.py

            - name: Publish power-options-daemon to the AUR
              uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
              with:
                pkgname: power-options-daemon
                pkgbuild: ./pkgbuilds/daemon/PKGBUILD
                commit_username: ${{ secrets.AUR_USERNAME }}
                commit_email: ${{ secrets.AUR_EMAIL }}
                ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
                commit_message: "Automated update on GitHub release"
                force_push: 'true'